        <img src="../public/media/logo.png" alt="LOGO">

    <div class="newPatientInfo">
        <form action="#" method="post">
            
                <legend>New Patient Information</legend>
                First Name: <input type="text" placeholder="Enter patient's fisrt name"><br>
                Second Name: <input type="text" placeholder="Enter patient's second name"><br>
                Gender:<input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Other">Other<br>
                Date of Birth: <input type="text" class="DoB" placeholder="__/__/____" ><br>
                Email Address<input type="text" class="email address" placeholder="Enter patient's email"> 
                Password<input type="password" class="password" placeholder="Set a password for patient">
                <input type="submit" class="submitbutton"value="SUBMIT">
                <input type="button" class="cancelbutton" value="CANCEL">
                
                
        </form>
    </div>
