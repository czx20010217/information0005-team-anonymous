<html lang="en">
<head>

    <title>Diabetes@Home</title>
</head>
<body>
    <div class="header">
        <p><a href="/doctor/">
        <img src="/media/logo.png" alt="LOGO">
        </a></p>
        <nav>
            <ul>
            <li><a href="#">New Patient</a></li>
            <li><a href="#">Comments</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </nav>
      </div>

    <div class="newPatientInfo">
        <form action="#" method="post">
            <fieldset>
                <legend>New Patient information:</legend>
                First Name: <input type="text" ><br>
                Second Name: <input type="text"><br>
                Gender:<input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female
                <input type="radio" name="gender" value="other">other<br>
                Date of birth: <input type="text" ><br>
                Email Address<input type="text" class="email address" placeholder="Enter patient's email"> 
                Password<input type="password" class="password" placeholder="set a password for patient">
                <input type="button" class="cancelbutton" value="CANCEL">
                <input type="submit" class="submitbutton"value="SUBMIT">
                </fieldset>
        </form>
    </div>
